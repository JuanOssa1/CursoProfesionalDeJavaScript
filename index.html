<html>
  <head>
    <title>PlatziMediaPlayer.js</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="./assets/BigBuckBunny.mp4" />
      </video>

      <button>Play/Pause</button>
    </main>

    <script>
      const video = document.querySelector("video")//Esto selecciona lo que va a manipular en este caso
      //es el video
      const button = document.querySelector("button")
      var reproduciendo = false;


      function controlVideo(){
        //reproduciendo ? video.play() : video.pause(); 
        
        reproduciendo === false ? video.play() : video.pause();

        /*
        if(reproduciendo===false){
          video.play();
        } else {
          video.pause();
        }
        */
      }
      
      video.onpause = () =>{/*Mira si el video esta pausado*/
        reproduciendo = false;
        console.log("onpause");
      }
      video.onplaying = () =>{
        reproduciendo = true;
        console.log("onplaying");
      }
      button.onclick = () => controlVideo();
  
      

      /*
      function MediaPlayer(config) { 
        this.media = config.el
      }

      MediaPlayer.prototype.play = function(){
        this.media.play();   
      }
      
      const player = new MediaPlayer({el: video});

      button.onclick = () => player.play();
      */
    </script>
  </body>
</html>
